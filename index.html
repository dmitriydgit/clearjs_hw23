	<link rel="stylesheet" href="css/style.css">

</head>
<body>

	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>                        
				</button>
				<a class="navbar-brand" href="http://www.jsexpert.net/">JS/Expert</a>
			</div>
			<div class="collapse navbar-collapse" id="myNavbar">

				<ul class="nav navbar-nav hidden-sm hidden-md">
					<li class="active"><a href="#">Работа с DOM</a></li>
				</ul>

				<ul class="nav navbar-nav navbar-right">
					<li><a href="http://www.jsexpert.net/#head">Главная</a></li>
					<li><a href="http://www.jsexpert.net/#basic">Как стать программистом</a></li>
					<li><a href="http://www.jsexpert.net/#js">Понятный JS</a></li>
					<li><a href="http://www.jsexpert.net/#angular">Продвинутый JS</a></li>
					<li><a href="http://www.jsexpert.net/articles/">База знаний</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="site-wrapper">
		<div class="container" > 
			<div class="raw text-center">
				<h2>Gallery</h2>
			</div>
			<div class="row text-center">
				<div class  = "col-lg-12 col-md-12">
					<div  id = "add-img" class = "btn btn-primary">Добавить изображение</div>
					<br>
				</div>
				<div class  = "col-lg-12 col-md-12">
					<br>
						<div class = "" > Добавлено изображений: <span id = "counter" > 0</span> / Осталось: <span id = "back-counter" > 0</span>  </div>
					<br>
				</div>
				<div class="row text-center">
						<div class="col-lg-4 col-md-4 pull-right" >
						<select id="type-selector" class="form-control" >
							<option default value="0">Сортировать:</option>
							<option value="1">По имени А - Я</option>
							<option value="2">По имени Я - А</option>
							<option value="3">Сначала новые</option>
							<option value="4">Сначала старые</option>
						</select>
						<br>
					</div>
				</div>
			</div>
			<!-- Modal -->
			<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body"> <h3>Нет элементов для добавления.</h3></div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
						</div>
					</div>
				</div>
			</div>
			<!--end of modal -->
			<div class="row text-center" >
				<div class="col-md-12  gallery-wraper">
					<div id="result"></div>
				</div>
			</div>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/moment.min.js"></script>
	<script src="js/data.js"></script>
	<script src="js/main.js"></script>
	<script src="js/service.js"></script>
	
	

</body>
</html>
